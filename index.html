<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepink - Mundo Rosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>wepink</h1>
            <p>Bem-vindo ao seu <span>mundo rosa</span></p>
        </div>
    </header>

    <main>
        <div class="product-grid">
            <div class="product-item">
                <img src="serum.jpg" alt="Sérum 10 em 1">
                <h2>Sérum 10 em 1 - 25ml</h2>
            </div>
            <div class="product-item">
                <img src="base.jpg" alt="Base Líquida Premium">
                <h2>Base Líquida Premium - 45ml</h2>
            </div>
            <div class="product-item">
                <img src="booster.jpg" alt="Booster Repair Óleo Capilar">
                <h2>Booster Repair Óleo Capilar - 30ml</h2>
            </div>
            <div class="product-item">
                <img src="weblush.jpg" alt="Weblush - Quarteto de Blush">
                <h2>Weblush - Quarteto de Blush 7,2g</h2>
            </div>
            <div class="product-item">
                <img src="gloss.jpg" alt="Gloss My Lips">
                <h2>Gloss My Lips 4ml</h2>
            </div>
            <div class="product-item">
                <img src="vf_colonia.jpg" alt="Virginia Fonseca Desodorante Colônia">
                <h2>Virginia Fonseca Desodorante Colônia 75ml</h2>
            </div>
            <div class="product-item">
                <img src="infinity_colonia.jpg" alt="Infinity Desodorante Colônia">
                <h2>Infinity Desodorante Colônia 75ml</h2>
            </div>
        </div>
    </main>
</body>
</html>
